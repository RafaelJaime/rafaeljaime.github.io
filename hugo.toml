baseURL = 'https://rafaeljaime.github.io/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
theme = 'PaperMod'

# Permitir HTML en markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Configuraci칩n global
[params]
  mainSections = ["projects"]
  ShowShareButtons = true

# Configuraci칩n de idiomas
[languages]
  [languages.en]
    title = "Rafael Jaime"
    languageCode = 'en-US'
    languageName = "English"
    weight = 1
    
    [languages.en.params]
      author = "Rafael Jaime"
      description = "Rafael Jaime's personal portfolio"
      ShowReadingTime = true
      ShowShareButtons = true
      ShowPostNavLinks = true
      ShowBreadCrumbs = true
      ShowCodeCopyButtons = true
      ShowWordCount = true
      ShowRssButtonInSectionTermList = true
      UseHugoToc = true
      disableSpecial1stPost = false
      disableScrollToTop = false
      comments = false
      hidemeta = false
      hideSummary = false
      showtoc = false
      tocopen = false
      
      [languages.en.params.assets]
        disableHLJS = false
        disableFingerprinting = false
        
        [[languages.en.params.assets.css]]
          src = "/css/custom.css"

    [languages.en.params.homeInfoParams]
      Title = "Hi, I'm Rafael Jaime 游녦"
      Content = "Welcome to my personal portfolio. Here you'll find my projects and experiences."

    [[languages.en.params.socialIcons]]
      name = "github"
      url = "https://github.com/RafaelJaime"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "home"
        name = "Home"
        url = "/en/"
        weight = 10
      
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/en/projects/"
        weight = 20
      
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/en/about/"
        weight = 30

